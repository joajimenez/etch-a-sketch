<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />

    <title>Etch-a-Sketch - Game</title>
  </head>
  <body>
    <h1 id="title">Etch-a-Sketch</h1>

    <div
      class="container nes-container is-rounded with-title"
      id="outer-grid-container"
    >
      <p class="title">Draw here</p>
      <div id="grid"></div>
    </div>

    <div id="buttons-container">
      <button class="btn nes-btn" id="black-btn">Black.mode</button>
      <button class="btn nes-btn is-warning" id="rainbow-btn">
        Rainbow.mode
      </button>
      <button class="btn nes-btn" id="clear-btn">Clear.grid</button>
      <button class="btn nes-btn" id="create-new-grid-btn">Create.new</button>
    </div>

    <footer id="">
      Made with <i class="nes-icon is-small heart"></i> in the Dominican
      Republic by <a href="https://github.com/joajimenez">Joan Jimenez</a>.
    </footer>

    <script src="/app.js"></script>
  </body>
</html>
